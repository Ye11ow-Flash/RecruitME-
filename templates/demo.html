<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- CSS Files -->
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dashboard.css') }}">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/profile.css') }}">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sidenav.css') }}">


  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body class="">
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">
      <div class="sidenav">
        <div align="center" class="logo" style="font-family: 'Pacifico', cursive; font-size: 36px;">Recruitme-</div>
        <hr>
        <a href="../dashboard"><i class="glyphicon glyphicon-dashboard"></i> Explore Jobs</a>
        <a href="../demo"><i class="glyphicon glyphicon-usd"></i> Update Info</a>
        <a href="../future"><i class="glyphicon glyphicon-send"></i> Notification</a>
      </div>
      
     
    </div>
  </nav>

  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="../index.html">Job Profile</a>
        <!-- Form -->
        <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
          <div class="form-group mb-0">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <p class="input-group-text"><i class="fas fa-search"></i></p>
              </div>
              <input class="form-control" placeholder="Search" type="text">
            </div>
          </div>
        </form>
        <!-- User -->
        <ul class="navbar-nav align-items-center d-none d-md-flex">
          <li class="nav-item dropdown">
            <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="media align-items-center">
                <p class="avatar avatar-sm rounded-circle">
                  <img alt="Image placeholder" src="../static/img/admin.png">
                </p>
                <div class="media-body ml-2 d-none d-lg-block">
                  <p class="mb-0 text-sm  font-weight-bold">Sangram</p>
                </div>
              </div>
            </a>
            
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 200px;background-size: cover; background-position: center top;">
      <!-- Mask -->
      <p class="mask bg-gradient-default opacity-8"></p>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="../static/img/admin.png" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>

            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-sm btn-info mr-4">Connect</a>
                <a href="#" class="btn btn-sm btn-default float-right">Message</a>
              </div>
            </div>
            <div class="card-body pt-0 pt-md-4">
              <br>
              <br>
              <div class="text-center">
                <h3>
                  Sangram
                </h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Job</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Explore</a>
                </div>
              </div>
            </div>
            <div class="card-body">
            <form action="/uploader" method="POST" enctype = "multipart/form-data">
                <h6 class="heading-small text-muted mb-4">Job information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    
                    <div class="col-md-6">
                      <div class="Contact">
                        <h3> Candidate Name </h3>
                        <input name="username" type="text" class="infor" value="{{username}}"/>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="Contact">
                        <h3> Mobile </h3>
                        <input name="mobile" type="text" class="infor" value="{{mobile}}"/>
                      </div>
                    </div>

                  </div>
                  <br>
                  <div class="row">
                  <div class="col-md-6">
                    <div class="Contact">
                      <h3> Email </h3>
                      <input name="emailid" type="text" class="infor" value="{{emailid}}"/>
                    </div>
                  </div>
                  <div class="col-md-5">
                      <div class="Contact">
                        <h3> Upload Resume</h3>
                        <input name="file" type="file"  value=""/>
                      </div>
                    </div>
                  <!-- <div class="col-md-6">
                    <div class="Contact">
                      <h3> Email </h3>
                      <p class="infor"> Sang@gmail.com </p>
                    </div>
                  </div> -->
                </div>
                </div>
                
                <br>
                <br>
                <div class="row">
                    <div class="col-7 text-right">
                      <button class="btn btn-primary" type="submit">Save</button>
                    </div>   
                </div>                        
              </form>
            </div>
          </div>
        </div>

      </div>
      <br><br>
    </div>
  </div>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>

</body>

</html>
